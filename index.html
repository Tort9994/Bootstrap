<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <!-- Formulario basico -->
      <div class="row">
        <div class="col-md-12">
          <h2>Formulario basico</h2>
          <br />
          <form action="">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                class="form-control"
                type="text"
                id="nombre"
                placeholder="Nombre"
              />
            </div>

            <div class="form-group">
              <label for="correo">Correo</label>
              <input
                class="form-control"
                type="text"
                id="correo"
                placeholder="correo"
              />
            </div>

            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </div>

      <hr />

      <!-- formulario inline -->
      <div class="row">
        <div class="col-md-12">
          <h2>Formulario inline</h2>
          <br />
          <form class="form-inline" action="">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                class="form-control"
                type="text"
                id="nombre"
                placeholder="Nombre"
              />
            </div>
            <div class="form-group">
              <label for="correo">Correo</label>
              <input
                class="form-control"
                type="text"
                id="correo"
                placeholder="correo"
              />
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </div>

      <hr />

      <!-- Formulario horizontal -->
      <div class="form-row">
        <div class="col-md-12">
          <h2>Formulario horizontal</h2>
          <br />
          <form class="form-horizontal" action="">
            <div class="form-group">
              <label class="col-sm-2" for="nombre">Nombre</label>
              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="text"
                  id="nombre"
                  placeholder="Nombre"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2" for="correo">Correo</label>
              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="text"
                  id="correo"
                  placeholder="correo"
                />
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
